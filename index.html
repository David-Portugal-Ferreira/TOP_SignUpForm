<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="wrapper">
        <div class="top-image">
            <img src="halie-west-25xggax4bSA-unsplash.jpg" alt="">
        </div>
        <div class="content">
            <div class="content-header">
                <p>This is not a real online service! you know you need something like this in your life to help you
                    realize your deepest dreams</p>
                <p>Sign up now to get started.</p>
                <p class="incentive">You knwo you want to.</p>
            </div>
            <div class="content-form">
                <h2>Let's do this!</h2>
                <form action="">
                    <label for="first_name">First Name</label>
                    <input type="text" name="first_name" id="first_name" />
                    <label for="last_name" name="last_name">Last Name</label>
                    <input type="text" name="last_name" id="last_name" />

                    <label for="email">Email</label>
                    <input type="email" id="email" name="user_email">
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone_number" id="phone">

                    <label for="password">Password</label>
                    <input type="password" name="password" id="password">
                    <label for="conf_password">Confirm Password</label>
                    <input type="password" name="conf_password" id="conf_password">

                    <input type="submit" value="Create Account">
                </form>
            </div>
        </div>
    </div>

    <p>Photo by <a
            href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Halie
            West</a> on <a
            href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
    </p>
</body>

</html>
